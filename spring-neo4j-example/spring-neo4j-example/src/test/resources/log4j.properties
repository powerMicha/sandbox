log4j.rootLogger=DEBUG, CONSOLELOG

log4j.appender.CONSOLELOG=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLELOG.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLELOG.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss} %-5p: [%X{Principal}] <%X{EntityContextInfo}> %m  <%c>%n
log4j.appender.CONSOLELOG.threshold=DEBUG


log4j.logger.de.flitzr=INFO
log4j.logger.org.springframework=INFO
#log4j.logger.org.hibernate=DEBUG
#log4j.logger.org.hibernate.SQL=DEBUG
#log4j.logger.org.hibernate.type=DEBUG
log4j.logger.org.dbunit=INFO
log4j.logger.com.mchange=INFO
log4j.logger.org.springframework.flex.servlet.MessageBrokerHandlerAdapter=WARN
log4j.logger.org.springframework.jdbc.datasource.DataSourceTransactionManager=DEBUG
log4j.logger.org.jgroups=INFO